<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <!-- Task Creation and Edit Form -->
        <form id="create-task-form">
            <input type="hidden" id="task-id"> <!-- Hidden field to store task ID for editing -->
            <input type="text" id="title" placeholder="Task Title" required>
            <input type="text" id="description" placeholder="Task Description" required>
            <input type="text" id="due_date" placeholder="Due Date (YYYY-MM-DD)" required>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Create Task</button>
        </form>

        <!-- Filter Tasks by Status -->
        <select id="filter-status">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
